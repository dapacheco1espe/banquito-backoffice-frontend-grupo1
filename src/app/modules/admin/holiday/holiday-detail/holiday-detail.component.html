<div class="w-full rounded-md bg-white p-5 h-screen flex flex-col items-center">
    <div>
        <h5
            class="mb-5 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
            Detalle de Feriado
        </h5>
    </div>
    <form novalidate #f="ngForm" class="w-full max-w-xl">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="name"
                >
                    Nombre del Feriado
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    autocomplete="off"
                    required
                    [(ngModel)]="name"
                    disabled
                />
                <div
                    *ngIf="f.submitted && f.controls.name.invalid"
                    class="text-red-500 text-xs italic"
                >
                    Revisa el formato*
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="date"
                >
                    Fecha del Feriado
                </label>
                <input
                    type="text"
                    id="date"
                    name="date"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    autocomplete="off"
                    required
                    [(ngModel)]="holidayDateString"
                    disabled
                />
                <div
                    *ngIf="f.submitted && f.controls.date.invalid"
                    class="text-red-500 text-xs italic"
                >
                    Revisa el formato*
                </div>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-1/2 px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="pais"
                >
                    Escoge el país al que pertenece
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="pais"
                        name="pais"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        [(ngModel)]="countryCode"
                        (ngModelChange)="onSelectPais($event)"
                    >
                        <option value="">Pais</option>
                        <option
                            *ngFor="let pais of paises"
                            [value]="pais.countryCode"
                        >
                            {{ pais.name }}
                        </option>
                    </select>
                </div>
                <div
                    *ngIf="f.submitted && f.controls.pais.invalid"
                    class="text-red-500 text-xs italic"
                >
                    Revisa el formato*
                </div>
            </div>
            <div class="w-1/2 px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="type"
                >
                    Tipo de Feriado
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="type"
                        name="type"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        [(ngModel)]="type"
                        (ngModelChange)="onSelectType($event)"
                    >
                        <option value="" disabled>Tipo</option>
                        <option *ngFor="let type of types" [value]="type">
                            {{ type }}
                        </option>
                    </select>
                </div>
                <div
                    *ngIf="f.submitted && f.controls.type.invalid"
                    class="text-red-500 text-xs italic"
                >
                    Revisa el formato*
                </div>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6" *ngIf="choiceLocation">
            <div class="w-1/2 px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="nivel"
                >
                    Escoge el nivel
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="nivel"
                        name="nivel"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        [(ngModel)]="selectedLevel"
                        (ngModelChange)="onSelectLevel($event)"
                    >
                        <option *ngFor="let level of levels" [ngValue]="level">
                            {{ level.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="w-1/2 px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="location"
                >
                    Escoge Locación
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="location"
                        name="location"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        [(ngModel)]="geoLocationId"
                        (ngModelChange)="onSelectElement($event)"
                    >
                        <option value="">Elemento</option>
                        <option
                            *ngFor="let element of elements"
                            [value]="element.uuid"
                        >
                            {{ element.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="flex items-center">
                <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="/admin/holiday"
                >
                    Regresar
                </a>
            </div>
        </div>
    </form>
</div>
