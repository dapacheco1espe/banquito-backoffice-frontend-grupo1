<div class="w-full rounded-md bg-white p-5">
    <div class="flex flex-wrap w-full">
        <div
            class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 m-2 hover:animate-spin"
        >
            <div>
                <h5
                    class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                    Gestión de Estructura Geográfica
                </h5>
            </div>
            <div>
                <p
                    class="mb-2 text-base tracking-tight text-gray-900 dark:text-white"
                >
                    Administra la configuración de estructuras geográficas
                </p>
            </div>
        </div>
    </div>
    <div class="flex border-b border-b-2 border-primary-500 py-2">
        <button
            type="button"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
        >
            <div class="flex items-center justify-between">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                </svg>
                <span class="ml-2">Agregar</span>
            </div>
        </button>
        <input
            [(ngModel)]="searchTerm"
            class="appearance-none bg-transparent w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Buscar..."
            (input)="filterData()"
        />
        <!-- <input
            class="appearance-none bg-transparent w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Buscar..."
        /> -->
    </div>
    <div>
        <table class="border-collapse w-full table-auto mt-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">ID País</th>
                    <th class="px-4 py-2">Nombre</th>
                    <th class="px-4 py-2">Niveles</th>
                    <th class="px-4 py-2">Codigo Telefónico</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let item of displayedData; let i = index"
                    [ngClass]="{ 'selected-row': selectedRowIndex === item.id }"
                    (click)="rowClick(item.id)"
                    class="cursor-pointer hover:bg-blue-300 text-sm"
                >
                    <td class="border px-4 py-2 text-center">
                        {{ item.countryId }}
                    </td>
                    <td class="border px-4 py-2 text-center">
                        {{ item.name }}
                    </td>
                    <td class="border px-4 py-2 text-center">
                        {{ item.geostructure.length }}
                    </td>
                    <td class="border px-4 py-2 text-center">
                        {{ item.phoneCode }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div
        class="flex items-center mt-4 animated-box"
        *ngIf="showButtons"
        @fadeInTop
    >
        <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
            <div class="flex items-center justify-between">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                    />
                </svg>

                <span class="ml-2">Modificar</span>
            </div>
        </button>
        <button
            type="button"
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
            <div class="flex items-center justify-between">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                </svg>
                <span class="ml-2">Eliminar</span>
            </div>
        </button>
    </div>
</div>
