<div class="w-full rounded-md bg-white p-5 h-screen flex flex-col items-center">
    <div>
        <h5
            class="mb-5 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
            Crear Estructura Geográfica
        </h5>
    </div>
    <div class="w-full max-w-xl">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="countryCode"
                >
                    Código de País (ISO 3166-1 alfa-3)
                </label>
                <div>
                    <div
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 disabled"
                    >
                        {{ dataUrl.countryCode }}
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="phoneCode"
                >
                    Código Telefónico
                </label>
                <div>
                    <div
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 disabled"
                    >
                        {{ dataUrl.phoneCode }}
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-1">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="agencyName"
                >
                    Nombre del País
                </label>
                <div>
                    <div
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 disabled"
                    >
                        {{ dataUrl.name }}
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="element"
                >
                    División Administrativa (Provincias, Departamentos,
                    Cantones, etc.)
                </label>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div cdkDropList class="example-list">
                <div
                    class="example-box"
                    *ngFor="let item of items; let i = index"
                >
                    <span class="mr-5">{{ i + 1 }}</span>
                    <span class="mr-5">{{ item.name }}</span>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="flex items-center">
                <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="/admin/geostructure"
                >
                    Regresar
                </a>
            </div>
        </div>
    </div>
</div>
