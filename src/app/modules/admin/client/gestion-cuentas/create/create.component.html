<div class="w-full rounded-md bg-white p-5">
    <div>
        <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            Creacion de cuenta
        </h1>
        <hr />
        <div class="flex flex-wrap w-full justify-center xl:mt-20 2xl:mt-20">
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 m-2 hover:animate-spin">
                <div class="search-container flex-wrap">
                    <label>Seleccione Empresa: </label>
                    <form [formGroup]="option">
                    <select formControlName="option" (change)="onOptionSelected()">
                            <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
                    </select> 
                    </form>
                                     
                     <!-- <input [(ngModel)]="selectedOption" name="branchId">  -->
                      <button
                            class="ml-2 focus:outline-none px-4 py-2 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Buscar
                        </button>

                </div>

                <div class="search-results">
                    <ul>
                        <!-- <li *ngFor="let result of searchResults">
                            {{ result }}
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
