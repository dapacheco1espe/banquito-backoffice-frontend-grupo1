<div class="w-full rounded-md bg-white p-5 h-screen flex flex-col items-center">
    <div>
        <h5
            class="mb-5 text-xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
            Actualizar Locación
        </h5>
    </div>
    <form
        (ngSubmit)="onUpdate()"
        novalidate
        #f="ngForm"
        class="w-full max-w-xl"
    >
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="pais"
                >
                    País
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="pais"
                        name="pais"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 custom-select"
                        [(ngModel)]="selectedPais"
                        (ngModelChange)="onSelectPais($event)"
                    >
                        <option value="">Pais</option>
                        <option
                            *ngFor="let pais of paises"
                            [value]="pais.countryCode"
                        >
                            {{ pais.name }}
                        </option>
                    </select>
                    <div
                        *ngIf="f.submitted && !selectedPais"
                        class="text-red-500 text-xs italic"
                    >
                        Campo Obligatorio*
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="nivel"
                >
                    Nivel
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="nivel"
                        name="nivel"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 custom-select"
                        [(ngModel)]="selectedLevelObj"
                        (ngModelChange)="onSelectLevel($event)"
                    >
                        <option value="">Nivel</option>
                        <option *ngFor="let level of levels" [ngValue]="level">
                            {{ level.name }}
                        </option>
                    </select>
                    <div
                        *ngIf="f.submitted && !selectedLevelObj"
                        class="text-red-500 text-xs italic"
                    >
                        Campo Obligatorio*
                    </div>
                </div>
            </div>
            <div class="w-full px-1 mb-6 md:mb-0" *ngIf="!highLevel">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="nivel"
                >
                    Pertenece a
                </label>
                <div class="relative mr-2 mb-2">
                    <select
                        id="nivel"
                        name="nivel"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 custom-select"
                        [(ngModel)]="selectedElement"
                        (ngModelChange)="onSelectElement($event)"
                    >
                        <option value="">Elemento</option>
                        <option
                            *ngFor="let element of elements"
                            [value]="element.uuid"
                        >
                            {{ element.name }}
                        </option>
                    </select>
                    <div
                        *ngIf="f.submitted && !selectedElement && !highlevel"
                        class="text-red-500 text-xs italic"
                    >
                        Campo Obligatorio*
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="line1"
                >
                    Nombre de Locación
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 custom-select"
                    placeholder="Quito"
                    autocomplete="off"
                    pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]{1,}(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
                    required
                    [(ngModel)]="name"
                />
            </div>
            <div class="w-full md:w-1/2 px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="line2"
                >
                    Codigo de Teléfono de Área
                </label>
                <input
                    type="text"
                    id="areaPhoneCode"
                    name="areaPhoneCode"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 custom-select"
                    placeholder="02"
                    autocomplete="off"
                    required
                    pattern="^[0-9]+$"
                    [(ngModel)]="areaPhoneCode"
                />
                <div
                    *ngIf="areaPhoneCode === ''"
                    class="text-yellow-500 text-xs italic"
                >
                    Campo Obligatorio*
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-1 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="line1"
                >
                    Codigo Postal
                </label>
                <input
                    type="text"
                    id="zipCode"
                    name="zipCode"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 custom-select"
                    autocomplete="off"
                    required
                    pattern="^[0-9]+$"
                    [(ngModel)]="zipCode"
                />
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="flex items-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-3"
                >
                    <div class="flex items-center">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                            />
                        </svg>

                        <span> Actualizar </span>
                    </div>
                </button>
                <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="/admin/location"
                >
                    Regresar
                </a>
            </div>
        </div>
    </form>
</div>
